baseURL = "https://houdeshell.dev"
languageCode = "en-us"
title = "houdeshell.dev"
theme="crayon"
copyright = "Â© CRH"
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
enableRobotsTXT = true


# [services.disqus]
# shortname = '' # Disqus shortname

# [services.googleAnalytics]
# id = '' # Google tag ID

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
style = "light"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "Monday, January 2, 2006"  # if unset, default is "2006-01-02"
logo = ""  # if you have a logo png
slogan = ""
license = "MIT"  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.
ipv6ready = false
github = "choudeshell"

[params.comments]
enable = false  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.comments.utterances]
repo = "MetalBlueberry/MetalBlueberry.github.io" # enable comments with [utteranc.es](https://utteranc.es/)

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode-dark"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = false       # /categories/
showTags = true             # /tags/

# custom navigation items

[[params.nav.custom]]
title = "Home"
url = "/"

[[params.nav.custom]]
title = "About"
url = "/about"

[[module.mounts]]
source = 'static'
target = 'static'




